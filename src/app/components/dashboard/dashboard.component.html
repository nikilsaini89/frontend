<div class="container mx-auto mt-5 p-5">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Users List</h1>
    <table class="w-full border-collapse rounded-lg overflow-hidden shadow-lg">
      <thead>
        <tr class="bg-blue-600 text-white text-left">
          <th class="px-6 py-3 text-sm font-medium uppercase">First Name</th>
          <th class="px-6 py-3 text-sm font-medium uppercase">Last Name</th>
          <th class="px-6 py-3 text-sm font-medium uppercase">Email</th>
          <th class="px-6 py-3 text-sm font-medium uppercase">Username</th>
          <th class="px-6 py-3 text-sm font-medium uppercase">Mobile Number</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let student of studentList"
          class="hover:bg-gray-100 transition duration-200 bg-white even:bg-gray-50"
        >
          <td class="px-6 py-4 text-sm text-gray-800">{{ student.firstname }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ student.lastname }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ student.email }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ student.username }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ student.mobile_number }}</td>
        </tr>
      </tbody>
    </table>

      <div class="flex justify-center mt-4">
        <button
            (click)="onLogout()" 
            type="submit"
            class="w-1/4 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
        >
          LogOut
        </button>
      </div>
      
  </div>
