name: Node.js CI
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
 
      - name: Install Dependencies
        run: npm install --force
 
   
 
      - name: Run Tests
        run: npm test
 
      - name: Build Project (if applicable)
        run: npm run build
 